  body {

    text-transform: uppercase;
    letter-spacing: 2px;
  }

  p {

    font-size: 1rem; /* Decreased font size */
    line-height: 1.4; /* Slightly reduced line height */

  }

  main {

  .content:hover {

  .button {

    text-decoration: none;
    font-size: 0.9rem; /* Decreased font size */
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 1.2rem; /* Reduced margin */
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .button:hover {
    background-color: var(--accent-color-3);
    color: var(--background-color);
    transform: translateY(-2px);
  }

  .divider {
    width: 100%;
    height: 1.5px; /* Reduced height */
    background-color: var(--primary-color);
    margin: 1rem 0; /* Reduced margin */
  }

  @media screen and (max-width: 600px) {
    h1 {
      font-size: 2rem; /* Decreased font size */
    }

    p {
      font-size: 0.875rem; /* Decreased font size */
    }

    .content {
      padding: 1rem; /* Reduced padding */
    }

    .button {
      font-size: 0.75rem; /* Decreased font size */
